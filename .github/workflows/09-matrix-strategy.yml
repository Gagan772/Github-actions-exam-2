# CONCEPT 9: Matrix Strategy
# WHY: Run the SAME job with DIFFERENT configurations (OS, versions, etc.)
#      Creates multiple parallel job runs from one job definition.

name: 09 - Matrix Strategy Demo

on:
  workflow_dispatch:

jobs:
  matrix-demo:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18, 20]
        # This creates 4 combinations: ubuntu+18, ubuntu+20, windows+18, windows+20
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Show matrix combination
        run: |
          echo "ðŸ”¢ Matrix Job Running!"
          echo "ðŸ’» Operating System: ${{ matrix.os }}"
          echo "ðŸ“¦ Node Version: ${{ matrix.node-version }}"
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Verify Node version
        run: node --version
        shell: bash

