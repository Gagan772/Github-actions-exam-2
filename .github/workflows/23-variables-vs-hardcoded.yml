# CONCEPT 23: Why Variables Are Preferred Over Hardcoded Paths
# WHY: Hardcoded paths break across different runners/OS.
#      Variables ensure portability and maintainability.

name: 23 - Variables vs Hardcoded Paths Demo

on:
  workflow_dispatch:

jobs:
  bad-practice:
    runs-on: ubuntu-latest
    steps:
      - name: BAD - Hardcoded paths break portability
        run: |
          echo "‚ùå BAD PRACTICE - Hardcoded paths:"
          echo ""
          echo "  /home/runner/work/... (breaks on Windows)"
          echo "  C:\\Users\\... (breaks on Linux/Mac)"
          echo "  /Users/runner/... (breaks on Linux/Windows)"
          echo ""
          echo "These paths are SPECIFIC to one OS!"

  good-practice:
    runs-on: ubuntu-latest
    steps:
      - name: GOOD - Use environment variables
        run: |
          echo "‚úÖ GOOD PRACTICE - Use Variables:"
          echo ""
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "  ‚Üí Root of your checked-out repo"
          echo ""
          echo "RUNNER_TEMP: $RUNNER_TEMP"
          echo "  ‚Üí Temp directory on any runner"
          echo ""
          echo "HOME: $HOME"
          echo "  ‚Üí Home directory on any OS"
          echo ""
          echo "GITHUB_OUTPUT: $GITHUB_OUTPUT"
          echo "  ‚Üí File for step outputs"
          echo ""
          echo "These work on Ubuntu, Windows, AND macOS!"

  cross-platform:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Same variables work everywhere
        shell: bash
        run: |
          echo "üñ•Ô∏è Running on: $RUNNER_OS"
          echo "üìÅ Workspace: $GITHUB_WORKSPACE"
          echo "üè† Home: $HOME"
          echo "üìÇ Temp: $RUNNER_TEMP"
          echo ""
          echo "‚úÖ Variables adapt to each OS automatically!"

# üìå OBSERVE: Same variable names work on all 3 operating systems
# üìå MCQ TIP: Always use GITHUB_WORKSPACE instead of hardcoded paths
