# CONCEPT 3: Workflow Triggers - pull_request
# WHY: Run checks on PRs before merging to ensure code quality.
#      Runs on the MERGE commit, not the branch commit.

name: 03 - Pull Request Trigger Demo

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  on-pr:
    runs-on: ubuntu-latest
    steps:
