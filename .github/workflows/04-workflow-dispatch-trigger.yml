# CONCEPT 4: Workflow Triggers - workflow_dispatch
# WHY: Allows MANUAL triggering of workflows from GitHub UI.
#      Useful for deployments, releases, or on-demand tasks.

name: 04 - Manual Dispatch Trigger Demo

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production
      debug_mode:
        description: 'Enable debug mode?'
        required: false
        type: boolean
        default: false

jobs:
  manual-run:
    runs-on: ubuntu-latest
    steps:
      - name: Show manual input values
        run: |
          echo "ğŸ® Workflow triggered MANUALLY via workflow_dispatch!"
          echo "ğŸŒ Environment: ${{ inputs.environment }}"
          echo "ğŸ› Debug Mode: ${{ inputs.debug_mode }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo ""
          echo "ğŸ’¡ TIP: Go to Actions tab â†’ Select this workflow â†’ Click 'Run workflow'"
