# CONCEPT 2: Workflow Triggers - push
# WHY: Automatically run workflows when code is pushed to repository.
#      Most common trigger for CI/CD pipelines.

name: 02 - Push Trigger Demo

on:
  push:
    branches:
      - main
      - 'feature/**'  # Matches feature/xyz, feature/abc/def

jobs:
  on-push:
    runs-on: ubuntu-latest
    steps:
      - name: Show push event details
        run: |
